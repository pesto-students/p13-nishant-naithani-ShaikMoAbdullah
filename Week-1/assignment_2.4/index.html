<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shaik Mohammad Abdullah">
  <title>HTML tables</title>
  <style>
    th {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <table>
        <thead>
          <tr>
            <th colspan="3">1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="2">2</th>
            <th>3</th>
            <th>4</th>
          </tr>
          <tr>
            <th>5</th>
            <th>6</th>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <ol>
        <li>Desktop</li>
        <ul>
          <li>Linux</li>
          <li>MacOS</li>
          <li>Windows</li>
        </ul>
        <li>Mobile</li>
        <ul>
          <li>Android</li>
          <li>IOS</li>
        </ul>
      </ol>
    </section>
  </main>
</body>

</html>
