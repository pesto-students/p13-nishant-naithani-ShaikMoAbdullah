<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta name="author" content="Shaik Mohammad Abdullah">
  <meta name="keywords" content="OpenAI, Image generator, HTML, CSS, JavaScript, JS">
  <meta name="description" content="Get your described image">
  <title>Image generator</title>
</head>

<body>
  <header>
    <h1>Image Generator</h1>
  </header>
  <main>
    <form id="details">
      <input type="text" name="describe" id="describe" placeholder="Describe">
      <input type="submit" id="submit" value="Submit">
    </form>

    <div id="loader"></div>

    <section id="result"><img src={} alt="Generated image"></section>

  </main>
</body>

</html>
