<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Shaik Mohammad Abdullah">
  <meta name="description" content="This is Restaurant reviews website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Restaurant reviews</title>
  <style>
    ul {
      display: flex;
      gap: 1rem;
      padding: 0;
    }

    ul>li {
      list-style-type: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form>section {
      display: flex;
      gap: 1rem;
    }

    #submit-button {
      width: 5rem;
      cursor: pointer;
      margin: 1rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Restaurant Reviews</h1>
    <nav>
      <ul>
        <li><a href=".">Home</a></li>
        <li><a href="./addReviews.html">Add Reviews</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Add Review</h2>
    <form action="#" method="post">
      <section id="name-section">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </section>
      <section id="restaurant-section">
        <label for="restaurant">Restaurant</label>
        <select name="restaurant" id="restaurant">
          <option value="#">Choose one</option>
          <option value="Main Street">Main Street</option>
          <option value="Greek House">Greek House</option>
        </select>
      </section>
      <section id="date-section">
        <label for="date">Date of Visit</label>
        <input type="date" name="date" id="date">
      </section>
      <section id="rating-section">
        <label for="rating">Rating</label>
        <input type="number" name="rating" id="rating" min="0" max="5" placeholder="5">
      </section>
      <section id="details-section">
        <label for="name">Details</label>
        <textarea name="details" id="details" cols="50" rows="5"></textarea>
      </section>
      <input type="submit" value="Submit" id="submit-button">
    </form>
  </main>
  <footer>
    &copy; 2023 Restaurant Reviews
  </footer>
</body>

</html>
